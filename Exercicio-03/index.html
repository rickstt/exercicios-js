<!-- Encontrar palavra chave no arquivo -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let str = 'Terminal Root';

            document.write("Encontrou");
        }
        else {
            document.write("Palavra nao encontrada");
        }
    </script>
</body>
