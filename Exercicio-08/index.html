<!-- Timeout -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function timeMsg(){
            var t = setTimeout("alertMsg()", 3000);
        }
        function alertMsg() {
            document.write("Essa e uma mensagem");
        }
    </script>
    <a href="#" onclick="timeMsg()">Clique aqui</a>
</body>
</html>
