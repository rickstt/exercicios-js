<!-- Criptografia de cesar -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function criptografiaCesar(texto, troca){
            return texto.toUpperCase().replace(/[^A-Z]/g, '').replace(/./g, function(a){
                return String.fromCharCode(65 + (a.charCodeAt(0) - 65 + troca) % 26);
            });
        }
        var msg = "este texto sera criptografado";
        console.log(criptografiaCesar(msg,1));
    </script>
</body>
</html>
